<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- Event capturing membalikkan nilai dari atas ke bawah sesuai dari mana kamu mengklik eventnya maka misal event diklik pada id luar, maka akan berhenti di id tersebut-->
    <title>Capturing World</title>

    <style>
      div {
        border: 1px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div align="center" id="langit">
      LANGIT
      <div align="center" id="luar">
        LUAR
        <div align="center" id="tengah">
          TENGAH
          <div align="center" id="dalam">DALAM</div>
        </div>
      </div>
    </div>

    <script>
      const divs = document.getElementsByTagName("div");

      for (let el of divs) {
        el.addEventListener(
          "click",
          function () {
            alert("ELEMEN " + el.getAttribute("id").toUpperCase());
          },
          true
        );
      }
    </script>
  </body>
</html>
