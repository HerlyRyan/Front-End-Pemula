<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bubbling World</title>
    <!-- Event bubbling mengembalikkan nilai dari bawah ke atas sesuai dari mana kamu mengklik eventnya, misal kamu mengklik event pada div langit maka event akan berhenti di div tersebut karena tidak ada div setelahnya -->

    <style>
      div {
        border: 1px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div onclick="alert('ELEMEN LANGIT')" align="center">
      LANGIT
      <div onclick="alert('ELEMEN LUAR')" align="center">
        LUAR
        <div onclick="alert('ELEMEN TENGAH')" align="center">
          TENGAH
          <div onclick="alert('ELEMEN DALAM')" align="center">DALAM</div>
        </div>
      </div>
    </div>
  </body>
</html>
